 <section>

      Sign up

    <div class="form-item">
      <label for="singup-firstname">
        Firstname
      </label>
      <input
        type="text"
        id="singup-firstname"
        name="firstname"
        placeholder="Write your firstname"
      />
    </div>
    <!-- lastname -->
    <div class="form-item">
      <label for="singup-lastname">
        lastname
      </label>
      <input
        type="text"
        id="singup-lastname"
        name="lastname"
        placeholder="Write your lastname"
      />
    </div>
    <!-- email -->
    <div class="form-item">
      <label for="singup-email">
        email
      </label>
      <input
        type="email"
        id="singup-email"
        name="email"
        placeholder="Write your email"
      />
    </div>
    <!---------Password------->
    <div class="form-item">
      <label for="singup-password">

      <input

        id="singup-password"

      />
